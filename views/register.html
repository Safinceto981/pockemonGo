    <form action="/register" method="POST" style="margin-left:30%;margin-right:30%;margin-top:10%">

            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="ivan123@abv.bg">

<option selected>Choose...</option>

Find friends
